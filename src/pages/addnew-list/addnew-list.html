<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Add item</ion-title>
     <ion-buttons end>
      <button (click)="buttonTapped()"  ion-button icon-only>
        <ion-icon name="ios-undo"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Item</ion-label>
    <ion-input [(ngModel)]="title" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input [(ngModel)]="description" type="text"></ion-input>
  </ion-item>


</ion-list>

 <button ion-button block (click)="saveItem()">Save</button>


</ion-content>
