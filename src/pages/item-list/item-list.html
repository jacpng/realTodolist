<ion-header>

  <ion-navbar color="secondary">
    <ion-title>To Do List</ion-title>
    <ion-buttons end>
      <button (click)="buttonTapped()"  ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of itemList">
  <h2>{{item.title}}</h2>



  </ion-item>
</ion-list>

</ion-content>
